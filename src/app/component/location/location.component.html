<ion-grid *ngIf="!typeShowData">
    <ion-item *ngIf="index % 2 != 0" shape="round" color="indigo"  (click)="goToPlanpage()">
      <ion-avatar slot="start">
        <img src="../../../assets/icon/compass-with-white-needles.svg" color="indigo">
      </ion-avatar>
      <ion-label>
        <h1 class="wrap-text"><b>{{location.name ||'ไม่มีพบข้อมูล'}} </b></h1>
        <h2 *ngIf="location.building">ตึก:{{location.building}} ชั้น {{location.floor ||'ไม่มีพบข้อมูล'}}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="index % 2 == 0" shape="round" color="primary"  (click)="goToPlanpage()">
      <ion-avatar slot="start">
        <img src="../../../assets/icon/compass-with-white-needles.svg">
      </ion-avatar>
      <ion-label>
        <h1 class="wrap-text"><b>{{location.name ||'ไม่มีพบข้อมูล'}} </b></h1>
        <h2 *ngIf="location.building">ตึก:{{location.building}}ชั้น {{location.floor ||'ไม่มีพบข้อมูล'}}</h2>
      </ion-label>
    </ion-item>
</ion-grid>

<ion-card *ngIf="typeShowData" color="primary"  (click)="goToPlanpage()">
  <img src="../../../assets/icon/compass-with-white-needles.svg" style="margin-left: auto;margin-right: auto;display: block;width: 50%;margin-top: 7%;"/>
  <ion-card-header>
    <ion-card-subtitle text-center >
        {{location.name ||'ไม่มีพบข้อมูล'}}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
