<ion-header translucent>
  <ion-toolbar color="primary">
    <div>
      <ion-row>
        <ion-col size="2">
          <img style="width: 30px;margin-left: 3%;margin-right: 5%;margin-top: 35%;"
            src="../../../../assets/icon/down-arrow (1).svg" />
        </ion-col>
        <ion-col>
        <h2>{{navigateText}}</h2>
        </ion-col>
      </ion-row>
    </div>

    <ion-fab-button size="small" color="light" slot="end" class="item-avatar" (click) ="openUnity()">
      <img src="../../../../assets/icon/augmented-reality.svg" />
    </ion-fab-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides color="danger" class="img" pager="true">
    <ion-slide *ngFor="let image of imgCanvas" color="danger">
      <pinch-zoom [backgroundColor] = "color">
        <ion-img #canvas [src]="image"></ion-img>
      </pinch-zoom>
    </ion-slide>
  </ion-slides>

  <!-- <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button size="small" style="margin-bottom:20%">
      <ion-icon name="volume-high"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
</ion-content>

<ion-toolbar color="primary">
  <ion-grid>
    <ion-col text-center>
      <h1>จุดหมาย: {{nameGoal}} </h1>
    </ion-col>
    <ion-row>
      <ion-col>
        <ion-button size="large" (click)="backText()"><ion-icon name="skip-backward"></ion-icon></ion-button> 
        <ion-button size="large"(click)="textToSpeech()"><ion-icon name="volume-high" ></ion-icon></ion-button>
        <ion-button size="large" (click)="nextText()"><ion-icon name="skip-forward"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="backFeedsPage()" color="danger" shape="round">
          <b>ออก</b>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
