<ion-content fullscreen>
  <div>
    <h1 class="ion-padding-top ion-text-center">
      BLUE C0MPASS
    </h1>
  </div>
  <div class="ion-padding">
    <ion-slides (ionSlideReachEnd)="endSlide()" color="danger" class="img" pager="true">
      <ion-slide color="danger">
        <img src="../../../../assets/cover1.png" alt="" />
      </ion-slide>

      <ion-slide>
        <img src="../../../../assets/cover2.png"  alt="" />
      </ion-slide>

      <ion-slide>
        <img src="../../../../assets/cover3.png"  alt="" />
      </ion-slide>

      <ion-slide>
        <img src="../../../../assets/cover4.png"  alt="" />
      </ion-slide>
    </ion-slides>
  </div>
  <div class="ion-padding">
    <ion-button *ngIf="showButton" expand="block" shape="round" (click)="goToMainPage()">
      <ion-text class="ion-padding">
      ยินดีต้อนรับ
      </ion-text>
    </ion-button>
    <ion-button *ngIf="!showButton" color="medium" expand="block" shape="round" (click)="goToMainPage()">
      <ion-text class="ion-padding">
      ฉันเข้าใจแล้ว,เริ่มได้เลย
      </ion-text>
    </ion-button>
  </div>
</ion-content>
