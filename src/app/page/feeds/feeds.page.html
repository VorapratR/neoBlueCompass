<ion-header>
  <ion-toolbar>
    <ion-title>feeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar shape="round" color="light" animated="true" mode="ios" (ionChange)="inputSearch($event)">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>
      {{textStatus}}
    </ion-list-header>
    <div *ngFor="let location of filterLocations">
      <app-location [location]="location"></app-location>
    </div>    

  </ion-list>
</ion-content>
